<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imagenes/logo-sinFondo.png">
    <title>Registro</title>
</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="barra-nav">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="avbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Index.html">Volver al Inicio</a>
                        </li>
                    </ul>
                </div>
                <img src="imagenes/logo-sinFondo.png" class="logo" alt="FondCandy">
            </div>
          </nav>
    </header>
    
        <div class="contenido2">            
            <div class="header">
                <h2>Resgistro</h2>
            </div>
            <form id="form" class="form">
              <!--Nombre de usuario-->
                <div class="form-controle">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Andrea123" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <!--Correo-->
                <div class="form-controle">
                    <label for="email">Correo</label>
                    <input type="email" placeholder="abcd@gmail.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <!--Contraseña-->
                <div class="form-controle">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <!--Confirmación contraseña-->
                <div class="form-controle">
                    <label for="password2">Confirmar contraseña</label>
                    <input type="password" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button type="submit" id="btn-registro">Registrarse</button>
            </form>    
            </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
